<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Marvel Characters</title>
</head>

<body class="l-body">
    
    <header class="bars header">
        <img class="c-header__image" src="imgHeader.png" alt="Marvel Characters">
    </header>

    <main class="main-container">

        <div class="search">
            <input type = "text" class="search__box" placeholder = "Search for a character">
            <img class="search__image" src="imgSearch.png">
        </div>

        <div class="character-data">
            <div class="character-image">
                <img class="heroes-silhouette" src="heroes-silhouette.gif">
            </div>
            <div class="character-description">
                <p class="character-description__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde, voluptatem aliquid optio aspernatur quam cumque earum minima suscipit, cum dignissimos voluptatum neque eum. Eos temporibus animi quia officia qui laboriosam.</p>
            </div>
        </div>

    </main>

    <footer class="bars footer">
        <h4>About</h4>
        <img class= "footer__image" src="logoMarvel.png" alt="Logo da Marvel">
    </footer>

</body>

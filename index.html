<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="stylesheet" type="text/css" href="pages/main.css">
    <link rel="stylesheet" type="text/css" href="layout/general.css">
    <link rel="stylesheet" type="text/css" href="layout/normalize.css">
    <link rel="stylesheet" type="text/css" href="components/search.css">
    <link rel="stylesheet" type="text/css" href="components/header-footer.css">
    <link rel="stylesheet" type="text/css" href="components/character-data.css">

    <title>Marvel Characters</title>
</head>

<body>
    
    <header class="bars bars_header">
        <img class="header-image" src="imgHeader.png" alt="Marvel Characters">
    </header>

    <main class="main-container">

        <div class="search">
            <input type = "text" class="search__box" placeholder = "Search for a character">
            <img class="search__image" src="imgSearch.png">
        </div>

        <div class="character-data">
            <div class="character-data__image">
                <img class="character-data__hero-image" src="heroes-silhouette.gif">
            </div>
            <div class="character-data__description">
                <p class="character-data__text"></p>
            </div>
        </div>

    </main>

    <footer class="bars bars_footer">
        <div class="footer-info">
            <a href= "" class="footer-text">About</a>
            <img class= "footer-image" src="logoMarvel.png" alt="Logo da Marvel">
            <span></span>
        </div>
    </footer>
    <script type="text/javascript" src="main.js"></script>
</body>
